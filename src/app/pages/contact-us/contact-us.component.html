<div class="bg-image">

</div>
<div class="container-fluid mt-1 bg-text">
    <div class="row">
        <div class="col-12">
            <h1 class="d-flex justify-content-center mt-3">Contact Us</h1>
        </div>
    </div>

    <!-- Personal Details -->
    <div class="row mt-3">
        <div class="col-md-4 offset-md-4">
            <div class="d-flex">
                <mat-icon>mail</mat-icon>
                <h3 class="mb-1 ml-2">
                    {{CONTACT_DETAILS.EMAIL}}
                </h3>
            </div>

            <div class="d-flex mt-2">
                <mat-icon>phone</mat-icon>
                <h3 class="mb-1 ml-2">
                    {{CONTACT_DETAILS.MOBILE}}
                </h3>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-4 offset-md-4 d-flex flex-column">
            <div class="d-flex">
                <mat-icon>place</mat-icon>
                <h3 class="mb-1">Office Address:</h3>
            </div>
            <p class="text-monospace">
                <ng-container *ngFor="let item of CONTACT_DETAILS.OFFICE_ADDRESS; let last=last">
                    <span>
                        {{item}}{{last ? '' : ','}}
                    </span>
                    <br>
                </ng-container>
            </p>
        </div>
    </div>

    <!-- Warehouse Address -->
    <div class="row mt-3">
        <div class="col-md-4 offset-md-4 d-flex flex-column">
            <div class="d-flex">
                <mat-icon>place</mat-icon>
                <h3 class="mb-1">Warehouse Address:</h3>
            </div>
            <p class="text-monospace">
                <ng-container *ngFor="let item of CONTACT_DETAILS.WAREHOUSE_ADDRESS; let last=last">
                    <span>
                        {{item}}{{last ? '' : ','}}
                    </span>
                    <br>
                </ng-container>
            </p>
        </div>
    </div>




</div>
