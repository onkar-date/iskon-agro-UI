<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="btn btn-close" aria-label="Close" (click)="activeModal.close(false)">
        <i class="fa fa-close"></i>
    </button>
</div>
<div class="modal-body">
    <p>{{bodyMessage}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">No</button>
    <button type="button" ngbAutofocus class="btn btn-primary" (click)="activeModal.close(true)">Yes</button>
</div>
