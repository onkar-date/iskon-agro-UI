<mat-toolbar color="primary" class="toolbar d-flex justify-content-between">
    <div class="d-flex">
        <div (click)="goToScreen(screens.ABOUT_US)" role="button">
            <img src="assets/images/logo.png" alt="iskon_agro" class="logo mr-2">
            <span>Iskon Agro</span>
        </div>
    </div>

    <div class="d-none d-md-block">
        <button mat-button (click)="goToScreen(screens.ABOUT_US)">
            Home
        </button>
        <button mat-button (click)="showProducts()">
            Products
        </button>
        <button mat-button (click)="goToScreen(screens.GALLERY)">
            Gallery
        </button>
        <button mat-button (click)="goToScreen(screens.CONTACT_US)">
            Contact Us
        </button>
    </div>
    <button (click)="openSidenav()" class="d-md-none d-sm-block" mat-icon-button
        aria-label="icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
